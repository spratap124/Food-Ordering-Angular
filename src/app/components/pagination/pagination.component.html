<div class="container-fluid">
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center pagination-circle">
    <li class="page-item " [ngClass]="{disabled: !(currentPage > 1)}" 
        (click)="onChangePage(1)">
        <a class="page-link">First</a>
    </li>
    <li class="page-item " (click)=" currentPage > 1 && onChangePage(currentPage - 1)" [ngClass]="{disabled: currentPage - 1 < 1}">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active" (click)="onChangePage(currentPage)" ><a class="page-link">{{currentPage}}</a></li>
    <li class="page-item" (click)="onChangePage(currentPage + 1)"><a class="page-link">{{currentPage + 1}}</a></li>
    <li class="page-item" (click)="onChangePage(currentPage + 2)"><a class="page-link">{{currentPage + 2}}</a></li>
    <li class="page-item" (click)="onChangePage(currentPage + 3)"><a class="page-link">{{currentPage + 3}}</a></li>
    <li class="page-item" (click)="onChangePage(currentPage + 4)"><a class="page-link">{{currentPage + 4}}</a></li>
    <li class="page-item" (click)="onChangePage(currentPage + 1)">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link">Last</a></li>
  </ul>
</nav>
</div>
